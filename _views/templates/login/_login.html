{{ define "_login.html" }}
{{template "_header.html" .}}
<div class="container my-4">
  <div class="row justify-content-center">
    <div class="col-md-4" style="margin-top:30px;">

      <form action="/login" method="post">
        <div data-mdb-input-init class="form-outline mb-4">
          <input type="email" id="username" name="username" class="form-control" value="asim@remarqable.io" required/>
          <label class="form-label" for="username">Email</label>
        </div>
      
        <div data-mdb-input-init class="form-outline mb-4">
          <input type="password" id="password" name="password" class="form-control" value="Ch0ngeme!" required/>
          <label class="form-label" for="password">Password</label>
        </div>
      
        <!-- 2 column grid layout for inline styling -->
        <div class="row mb-4">
          <div class="col d-flex justify-content-center">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
              <label class="form-check-label" for="form1Example3"> Remember me </label>
            </div>
          </div>
      
          <div class="col">
            <a href="#!">Forgot password?</a>
          </div>
        </div>
      
        <button data-mdb-ripple-init type="submit" class="btn btn-primary btn-block custom-button">Sign in</button>
      </form>
    </div>    
  </div>
</main>
</div>
{{template "_footer.html"}}
{{end}}
